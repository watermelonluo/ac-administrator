<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网络设置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../static/css/modal.css" />
    <link rel="stylesheet" href="../static/css/NetworkDhcp.css" />
    <link rel="stylesheet" href="../static/css/forms.css"/>
    <link rel="stylesheet" href="../static/css/title.css"/>
    <link rel="stylesheet" href="../static/css/switchCheck.css"/>
</head>
<body>
<!-- head -->
<div class="navTitle">
    <span>网络管理</span><span class="middleLine">/</span><span class="span2">DHCP服务</span>
</div>

<div class="container-fluid">
    <div class="row titleCon">
        <div class="col-1 text-center" style="margin-left: 36px" id="clicked" data-click="mark">DHCP设置</div>
        <div class="col-1 text-center">DHCP状态</div>
        <div class="col-1 text-center">AP管理地址</div>
    </div>
</div>

<div class="container-fluid" id="dhcp-set">
    <div class="row top">
        <div class="col-1">dhcp服务 : </div>
        <div class="col-2" style="padding-left: 15px;min-width: 113px;line-height: 31px">
            <input type="checkbox" name="sex" id="male" class="chooseBtn"/>
            <label for="male" class="choose-label" style="margin-bottom: 5px"></label>
            <span class="switchText">关闭</span>
        </div>
    </div>

    <div class="row top">
        <div class="col-1">开始地址 : </div>
        <div class="col-2">
            <input type="text" class="form-control" id="startAddr">
        </div>
    </div>

    <div class="row top">
        <div class="col-1">客户数 : </div>
        <div class="col-2">
            <input type="text" class="form-control" id="custmerNum">
        </div>
        <div class="col-1 tipBox">
            <span id="custmerNumTip" class="tips">请输入数字</span>
        </div>
    </div>

    <div class="row top">
        <div class="col-1">租约时间 : </div>
        <div class="col-2">
            <input type="text" class="form-control-2">
            <select class="custom-select-2">
                <option value="0">天</option>
                <option value="1">时</option>
                <option value="2">分</option>
            </select>
        </div>
        <div class="col-2 text-left" style="padding: 0">
            <span id="leaseTimeTips" class="tips"></span>
        </div>
    </div>

    <div class="container-fluid" style="margin-top: 36px">
        <div class="row">
            <div class="col-12 dhcpListTitle">
                <span>DHCP静态设置</span>
            </div>
        </div>
        <div class="row d-flex justify-content-end" style="margin: 10px 0 5px 0">
            <div class="col-1 text-right" id="addStaticList">
                <span class="btn" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                    <i class="fa fa-plus-circle"></i> 添加
                </span>
            </div>
            <div class="col-1" id="deleteStaticList">
                <span><i class="fa fa-trash-o"></i> 删除</span>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="collapse" id="collapseExample">
                    <div class="card card-body" style="border: none">
                        <div class="row" style="padding-top: 35px">
                            <div class="col-12 text-center">
                                <span>MAC地址 : </span><input type="text" id="macAddr">
                            </div>
                        </div>
                        <div class="row" style="padding-top: 3px;height: 20px;">
                            <div class="col-12 text-center">
                                <span class="tips">MAC地址格式有误</span>
                            </div>
                        </div>
                        <div class="row" style="padding-top: 15px">
                            <div class="col-12 text-center">
                                <span>IP地址 : </span><input type="text" id="ipAddr">
                            </div>
                        </div>
                        <div class="row" style="padding-top: 3px;height: 20px;">
                            <div class="col-12 text-center">
                                <span class="tips">IP地址格式有误</span>
                            </div>
                        </div>
                        <div class="row" style="padding-top: 20px;padding-bottom: 30px">
                            <div class="col-12 text-center">
                                <button class="btn" type="button" data-toggle="collapse" aria-expanded="true" aria-controls="collapseExample" id="addOneList">
                                    添加
                                </button>
                                <button class="btn" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" id="giveUp">
                                    取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="staticTableList">
            <div class="col-12 tableCon" style="border-radius: 5px">
                <table class="table table-bordered text-center" style="margin-bottom: 0;border-radius: 5px">
                    <thead>
                        <tr class="bg-light thBorder">
                            <th><input type="checkbox" style="margin-left: 33px;margin-right: 5px">全选</th>
                            <th>#</th>
                            <th>MAC地址</th>
                            <th>IP地址</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>--</td>
                            <td>--</td>
                            <td>--</td>
                            <td>--</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div class="row handleBtn" style="padding-top: 40px;">
        <div class="col-12">
            <button class="btn text-white" type="submit" style="vertical-align: top;margin-right: 3rem" id="saveBtn">保存</button><button class="btn text-white" type="submit" id="resetBtn">刷新</button>
        </div>
    </div>
</div>

<!-- status-->
<div class="container-fluid commonlist" id="dhcp-status">
    <div class="row">
        <div class="col-12 dhcpStatusTitle">
            <span>DHCP分配列表</span>
        </div>
    </div>
    <div class="row">
        <div class="col-12 tableCon" style="border-radius: 5px">
            <table class="table table-bordered text-center" style="margin-bottom: 0;border-radius: 5px">
                <thead>
                <tr class="bg-light thBorder">
                    <th>#</th>
                    <th>主机名</th>
                    <th>IP地址</th>
                    <th>MAC地址</th>
                    <th>剩余租约</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>--</td>
                    <td>--</td>
                    <td>--</td>
                    <td>--</td>
                    <td>--</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--dhcp-ap-->
<div class="container-fluid commonlist" id="dhcp-ap">
    <div class="row">
        <div class="col-12 dhcpApTitle">
            <span>AP分配列表</span>
        </div>
    </div>
    <div class="row">
        <div class="col-12 tableCon" style="border-radius: 5px">
            <table class="table table-bordered text-center" style="margin-bottom: 0;border-radius: 5px">
                <thead>
                <tr class="bg-light thBorder">
                    <th>#</th>
                    <th>主机名</th>
                    <th>IP地址</th>
                    <th>MAC地址</th>
                    <th>剩余租约</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>--</td>
                    <td>--</td>
                    <td>--</td>
                    <td>--</td>
                    <td>--</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--loading-->
<div class="container-fluid" id="loadingCon">
    <div class="row">
        <div class="col-12 text-center">
            <img src="../static/images/Flickr-1.2s-200px.gif">
        </div>
    </div>
</div>

<div id="myModal" class="modal">
    <!-- 弹窗内容 -->
    <div class="modal-content">
        <div class="modal-header">
            <h2 style="line-height: 34px">提示</h2>
            <span class="close" id="close">&times;</span>
        </div>
        <div class="modal-body" id="textBody">
            <p id="textCon"></p>
        </div>
        <div class="modal-footer">
            <span class="confirm" id="cancel" style="float: left;margin-right:50px;display: none">取消</span><span class="confirm" id="confirm">确定</span><span class="confirm" id="confirm2" style="float: right;display: none">确定</span>
        </div>
    </div>
</div>

<script src='../static/js/jquery-3.3.1.min.js'></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/NetworkDhcp.js"></script>
</body>
</html>
