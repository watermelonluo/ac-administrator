<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网络设置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />

<body>
<!-- head -->
<div class="navTitle">
    <span>热点认证</span><span class="middleLine">/</span><span class="span2">认证状态</span>
</div>
<div class="container-fluid headerCon">
    <div class="row">
        <div class="col-12 authStateTitle">
            <span>认证状态</span>
        </div>
    </div>
    <div class="container-fluid" style="padding: 0 36px">
        <div class="row detailCon text-left" style="padding: 0">
            <div class="col-2">
                <h4>运行状态</h4><span id="spansOne" class="authState">--</span>
            </div>
            <div class="col-2">
                <h4>运行时间</h4><span id="spansTwo" class="authState">--</span>
            </div>
            <div class="col-2">
                <h4>互联网状态</h4><span id="spansThree" class="authState">--</span>
            </div>
            <div class="col-2">
                <h4>服务器状态</h4><span id="spansFour" class="authState">--</span>
            </div>
            <div class="col-2">
                <h4>已连接客户数</h4><span id="spansFive" class="authState">--</span>
            </div>
        </div>
    </div>

</div>

<div class="container-fluid customerList">
    <div class="row">
        <div class="col-12 authStateTitle">
            <span>客户列表</span>
        </div>
    </div>
    <div class="row">
        <div class="col-12 tableCon" style="border-radius: 5px">
            <table class="table table-bordered text-center" style="margin-bottom: 0;border-radius: 5px">
                <thead>
                    <tr class="bg-light thBorder">
                        <th>#</th>
                        <th>IP地址</th>
                        <th>MAC地址</th>
                        <th>下载流量</th>
                        <th>上传流量</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>--</td>
                        <td>--</td>
                        <td>--</td>
                        <td>--</td>
                        <td>--</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container-fluid" id="loadingCon">
    <div class="row">
        <div class="col-12 text-center">
            <img src="../static/images/Flickr-1.2s-200px.gif">
        </div>
    </div>
</div>

<script src='../static/js/loading.js.js'></script>
