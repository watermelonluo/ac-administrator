<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网络设置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../static/css/modal.css" />
    <link rel="stylesheet" href="../static/css/forms.css" />
    <link rel="stylesheet" href="../static/css/saveReset.css"/>
    <link rel="stylesheet" href="../static/css/switchCheck.css"/>
    <link rel="stylesheet" href="../static/css/subTitle.css"/>
    <link rel="stylesheet" href="../static/css/title.css"/>
    <style>
        #speed{
            margin-top: 36px;
        }
        #speed .col-1{
            font-size: 14px;
            color: #000000;
            min-width: 137px;
            line-height: 31px;
            padding-left: 30px;
        }
    </style>
</head>
<body>
<div class="navTitle">
    <span>高级应用</span><span class="middleLine">/</span><span class="span2">网络限速</span>
</div>

<div class="container-fluid" id="speed">
    <div class="row">
        <div class="col-12 subTitle">
            <span>网络限速</span>
        </div>
    </div>

    <div class="row" style="margin-bottom: 16px; margin-top: 20px">
        <div class="col-1">总宽带 : </div>
        <div class="col-2" style="padding-left: 15px;min-width: 113px;line-height: 31px">
            <input type="checkbox" name="sex" id="male" class="chooseBtn"/>
            <label for="male" class="choose-label" style="margin-bottom: 5px"></label>
            <span class="switchText" id="allSwitchText">关闭</span>
        </div>
    </div>

    <div class="row">
        <div class="col-1">下载(Kb/s) : </div>
        <div class="col-2">
            <input type="text" class="form-control" id="download">
        </div>
    </div>
    <div class="row">
        <div class="col-3 text-right tipBox">
            <span class="tips">请输入数字</span>
        </div>
    </div>

    <div class="row">
        <div class="col-1">上传(Kb/s) : </div>
        <div class="col-2">
            <input type="text" class="form-control" id="upload">
        </div>
    </div>
    <div class="row">
        <div class="col-3 text-right tipBox">
            <span class="tips">请输入数字</span>
        </div>
    </div>


    <div class="row" style="margin-bottom: 16px; margin-top: 20px">
        <div class="col-1">用户宽带 : </div>
        <div class="col-2" style="padding-left: 15px;min-width: 113px;line-height: 31px">
            <input type="checkbox" name="sex" id="male2" class="chooseBtn"/>
            <label for="male2" class="choose-label" style="margin-bottom: 5px"></label>
            <span class="switchText" id="userSwitchText">关闭</span>
        </div>
    </div>

    <div class="row">
        <div class="col-1">下载(Kb/s) : </div>
        <div class="col-2">
            <input type="text" class="form-control" id="userDownload">
        </div>
    </div>
    <div class="row">
        <div class="col-3 text-right tipBox">
            <span class="tips">请输入数字</span>
        </div>
    </div>

    <div class="row">
        <div class="col-1">上传(Kb/s) : </div>
        <div class="col-2">
            <input type="text" class="form-control" id="userUpload">
        </div>
    </div>
    <div class="row">
        <div class="col-3 text-right tipBox">
            <span class="tips">请输入数字</span>
        </div>
    </div>

</div>

<div class="container-fluid" style="padding-bottom: 100px;padding-top: 30px">
    <div class="row handleBtn">
        <div class="col-3" style="min-width: 348px;padding-left: 30px">
            <button class="btn text-white" type="submit" style="vertical-align: top;margin-right: 50px" id="saveBtn">保存</button><button class="btn text-white" type="submit" id="resetBtn">刷新</button>
        </div>
    </div>
</div>

<div class="container-fluid" id="loadingCon">
    <div class="row">
        <div class="col-12 text-center">
            <img src="../static/images/Flickr-1.2s-200px.gif">
        </div>
    </div>
</div>

<div id="myModal" class="modal">
    <!-- 弹窗内容 -->
    <div class="modal-content">
        <div class="modal-header">
            <h2 style="line-height: 34px">提示</h2>
            <span class="close" id="close">&times;</span>
        </div>
        <div class="modal-body" id="textBody">
            <p id="textCon"></p>
        </div>
        <div class="modal-footer">
            <span class="confirm" id="confirm">确定</span>
        </div>
    </div>

</div>
<script src='../static/js/loading.js.js'></script>
<script src='../static/js/jquery-3.3.1.min.js'></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/SpeedLimit.js"></script>
</body>
</html>
