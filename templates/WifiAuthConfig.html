<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/css/bootstrap-fileinput.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../static/css/title.css"/>
    <link rel="stylesheet" href="../static/css/modal.css" />
    <link rel="stylesheet" href="../static/css/WifiAuthConfig.css" />
    <link rel="stylesheet" href="../static/css/switchCheck.css"/>
    <style>
        #authSwitch{
            font-size: 14px;
            color: #000000;
            min-width: 137px;
            line-height: 31px;
            padding-left: 30px;
        }
        .row{
            padding: 0 36px;
        }
    </style>
</head>
<body>
<div class="navTitle">
    <span>热点认证</span><span class="middleLine">/</span><span class="span2">配置热点</span>
</div>
<div class="container-fluid">
    <div class="row" style="padding: 30px 36px 0 36px">
        <div class="col-12 authConfigTitle">
            <span>配置热点</span>
        </div>
    </div>
    <div class="row" style="margin-bottom: 30px;margin-top: 20px;padding: 0 36px">
        <div class="col-1" id="authSwitch">认证开关 : </div>
        <div class="col-2" style="padding-left: 15px;min-width: 113px;line-height: 31px">
            <input type="checkbox" name="sex" id="male" class="chooseBtn"/>
            <label for="male" class="choose-label" style="margin-bottom: 5px"></label>
            <span class="switchText">关闭</span>
        </div>
    </div>

    <div class="row">
        <div class="col-3 text-center" style="min-width: 304px;padding-left: 32px">
            <div id="leftCon">
                <header>
                    <div id="title">--</div>
                </header>
                <section>
                    <h3>--</h3>
                    <p id="setText">--</p>
                    <div id="img">
                        <img src="../static/images/test2.png">
                    </div>
                </section>
                <div class="freeNetWork">
                    <a>免 费 上 网</a>
                </div>
                <footer>
                    <a class="cellphone">手机认证</a>
                    <a class="wechat">微信认证</a>
                </footer>
                <div class="none"></div>
            </div>
        </div>
        <div class="col-1" style="min-width: 100px;padding: 0"></div>
        <div class="col-4" id="rightCon">
            <div class="container-fluid inputMsg">
                <div class="row" style="margin-bottom: 15px">
                    <div class="col-12">
                        <span>设置标题 : </span><input type="text" id="titleVal" maxlength="8">
                    </div>
                </div>
                <div class="row" style="margin-bottom: 15px">
                    <div class="col-12">
                        <span>头部信息 : </span><input type="text" id="headVal" maxlength="8">
                    </div>
                </div>
                <div class="row" style="margin-bottom: 20px">
                    <div class="col-12">
                        <span>描述内容 : </span><input type="text" id="contentVal">
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class="col-12">
                            <button type="button" id="submit" class="btn">提交文字</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid uploadImg">
                <div class="row">
                    <div class="col-12">
                        <div id="uploadImgCon">
                            <form>
                                <div class="form-group" id="uploadForm" enctype='multipart/form-data' style="margin-bottom: 0">
                                    <div class="fileinput fileinput-new" data-provides="fileinput"  id="exampleInputUpload" style="position: relative">
                                        <div class="fileinput-new thumbnail" id="fileinput-new">
                                            <!--<img id='picImg' style="width: 100%;height: auto" src="/static/images/white.jpg" alt="" />-->
                                            <i class="fa fa-plus"></i>
                                        </div>
                                        <div class="fileinput-preview fileinput-exists thumbnail" id="fileinput-preview">

                                        </div>
                                        <div style="margin-top: 20px">
                                            <span class="btn btn-primary btn-file">
                                                <span class="fileinput-new text-white"><i class="fa fa-plus-circle"></i> 添加图片</span>
                                                <span class="fileinput-exists text-white"><i class="fa fa-plus-circle"></i> 更换图片</span>
                                                <input type="file" id="picture" name="picture" accept="image/*">
                                            </span>
                                            <a href="javascript:;" class="fileinput-exists" data-dismiss="fileinput" id="clearImg">×</a>
                                            <button type="button" id="uploadSubmit" class="btn pull-right"><i class="fa fa-cloud-upload"></i> 上传图片</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--loading-->
<div class="container-fluid" id="loadingCon">
    <div class="row">
        <div class="col-12 text-center">
            <img src="../static/images/Flickr-1.2s-200px.gif">
        </div>
    </div>
</div>

<!-- 弹窗内容 -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 style="line-height: 34px">提示</h2>
            <span class="close" id="close">&times;</span>
        </div>
        <div class="modal-body" id="textBody">
            <p id="textCon"></p>
        </div>
        <div class="modal-footer">
            <span class="confirm" id="confirm">确定</span>
        </div>
    </div>
</div>
<script src='../static/js/loading.js.js'></script>
<script src='../static/js/jquery-3.3.1.min.js'></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/bootstrap-fileinput.js"></script>
<script src="../static/js/WifiAuthConfig.js"></script>
</body>
</html>
