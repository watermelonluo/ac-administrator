<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网络设置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../static/css/modal.css" />
    <link rel="stylesheet" href="../static/css/SystemConfig.css" />
    <link rel="stylesheet" href="../static/css/forms.css"/>
    <link rel="stylesheet" href="../static/css/title.css"/>
    <style>
        #userPwd .col-1{
            font-size: 14px;
            color: #000000;
            min-width: 137px;
            line-height: 31px;
            padding-left: 30px;
        }
    </style>
</head>
<body>
<div class="navTitle">
    <span>系统工具</span><span class="middleLine">/</span><span class="span2">系统设置</span>
</div>
<div class="container-fluid" id="userPwd">
    <div class="row" style="padding: 0 36px">
        <div class="col-12 userPwdTitle">
            <span>用户名 / 密码</span>
        </div>
    </div>

    <div class="row">
        <div class="col-1">用户名 : </div>
        <div class="col-2">
            <input type="text" class="form-control" id="userName" autocomplete="off" readonly>
        </div>
    </div>

    <div class="row">
        <div class="col-1">旧密码 : </div>
        <div class="col-2">
            <input type="password" class="form-control" id="oldPwd">
        </div>
    </div>

    <div class="row">
        <div class="col-1">新密码 : </div>
        <div class="col-2">
            <input type="password" class="form-control" id="newPwd">
        </div>
    </div>
    <div class="row handleBtn" style="padding-top: 30px">
        <div class="col-3" style="min-width: 348px;padding-left: 30px">
            <button class="btn text-white" type="submit" style="vertical-align: top;margin-right: 50px" id="saveBtn">保存</button><button class="btn text-white" type="submit" id="resetBtn">刷新</button>
        </div>
    </div>

</div>



<div class="container-fluid" id="rebootReset">
    <div class="row">
        <div class="col-12 rebootResetTitle">
            系统重启 / 系统重置
        </div>
    </div>

    <div class="row rebootResetCon text-center" style="border-top: none;padding: 36px 0">
        <div class="col-2">
            <span id="reboot">重启</span>
        </div>
        <div class="col-2 text-left">
            <span id="reset">重置</span>
        </div>
    </div>
</div>


<div class="container-fluid" id="update">

    <div class="row">
        <div class="col-12 uploadTitle">
            系统固件升级
        </div>
    </div>

    <div class="row uploadCon" style="border-top: none;padding: 36px 15px;border-bottom: none">
        <div class="col-12">
            <div>
                <input type="file" name="FileUpload" id="FileUpload">
                <input type="checkbox" id="isCheck">
                <span class="saveConfig">保留配置</span>
            </div>
        </div>
    </div>
    <div class="row handleBtn" style="border-top: none;padding-bottom: 36px">
        <div class="col-3" style="padding-left: 30px">
            <button class="btn text-white" type="submit" id="uploadBtn">上传</button>
        </div>
    </div>
</div>


<div class="container-fluid" id="loadingCon">
    <div class="row">
        <div class="col-12 text-center">
            <img src="../static/images/Flickr-1.2s-200px.gif">
        </div>
    </div>
</div>

<div id="myModal" class="modal">
    <!-- 弹窗内容 -->
    <div class="modal-content">
        <div class="modal-header">
            <h2 style="line-height: 34px">提示</h2>
            <span class="close" id="close">&times;</span>
        </div>
        <div class="modal-body" id="textBody">
            <p id="textCon">

            </p>
        </div>
        <div class="modal-footer">
            <span class="confirm" id="cancel" style="float: left;margin-right:50px;display: none">取消</span><span class="confirm" id="confirm">确定</span><span class="confirm" id="confirm2" style="float: right;display: none">确定</span>
        </div>
    </div>

</div>

<script src='../static/js/jquery-3.3.1.min.js'></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/SystemConfig.js"></script>
</body>
</html>
